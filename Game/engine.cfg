[application]

name="Punchlevania"
main_scene="res://resources/World.tscn"
icon="res://icon.png"

[autoload]

GameState="*res://global/GameState.gd"

[display]

use_vsync=true
use_2d_pixel_snap=true
driver="GLES2"
stretch_aspect="keep"
stretch_mode="viewport"
width=256
height=160
test_width=1024
test_height=640

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper", "game_nodes"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

run_left=[key(A)]
run_right=[key(D)]
jump=[key(Slash)]
punch=[key(Period)]
climb_up=[key(W)]
climb_down=[key(S)]

[physics_2d]

bp_hash_table_size=4096
cell_size=128
large_object_surface_treshold_in_cells=2048
default_gravity=250

[render]

default_clear_color=#ff000000
